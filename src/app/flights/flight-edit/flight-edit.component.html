<div class="row">
  <div class="col-10">
    <h4>Edit flight {{ flight ? '/' + flight.code : '' }}</h4>
  </div>
  <div class="col-2 text-right">
    <mat-icon class="big-icon" (click)="deleteFlight()">delete_forever</mat-icon>
  </div>
</div>
<app-flight-form #flightFormRef [editMode]="true"></app-flight-form>
<div class="row">
  <div class="col text-right">
    <button mat-raised-button>RESET</button>
    <button mat-raised-button color="primary" (click)="saveFlight()">SAVE</button>
  </div>
</div>
